<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Подбор программы</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo-icon logo-icon" aria-label="Логотип кэт энержи.">
        <img src="" alt="Логотип магазина кэт энержи" class="logo-icon__img">
      </a>
      <a href="index.html" class="page-header__logo logo" aria-label="Логотип кэт энержи.">
        <img src="" alt="Cat energy" class="logo__img">
      </a>
      <nav class="page-header__main-nav main-nav">
        <button class="main-nav__toggle" aria-label="Открыть меню"></button>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="page-main__h1">Подбор программы</h1>
      <section class="page-main__choice-program-form choice-program-form">
        <p class="choice-program-form__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
        <form action="https://echo.htmlacademy.ru" class="choice-program-form__form" method="post">
          <div class="choice-program-form__field">
            <label for="choice-program-form__name" class="choice-program-form__label">Имя:*</label>
            <input id="choice-program-form__name" name="name" type="text" class="choice-program-form__text" placeholder="Барсик">
          </div>
          <div class="choice-program-form__field">
            <label for="choice-program-form__weight" class="choice-program-form__label">Вес (кг):*</label>
            <input id="choice-program-form__weight" name="weight" type="text" class="choice-program-form__text" placeholder="7">
          </div>
          <div class="choice-program-form__field">
            <label for="choice-program-form__age" class="choice-program-form__label">Имя:*</label>
            <input id="choice-program-form__age" name="age" type="text" class="choice-program-form__text" placeholder="7">
          </div>
          <ul class="choice-program-form__aim-list">
            <li class="choice-program-form__aim">
              <input type="radio" id="choice-program-form__aim--lose-weight" name="aim" class="choice-program-form__radio" value="lose weight">
              <label for="choice-program-form__aim--lose-weight" class="choice-program-form__label">Похудение</label>
            </li>
            <li class="choice-program-form__aim">
              <input type="radio" id="choice-program-form__aim--gain-weight" name="aim" class="choice-program-form__radio" value="gain weight">
              <label for="choice-program-form__aim--gain-weight" class="choice-program-form__label">Набор массы</label>
            </li>
            <li class="choice-program-form__aim">
              <input type="radio" id="choice-program-form__aim--i-dont-know" name="aim" class="choice-program-form__radio" value="i dont know">
              <label for="choice-program-form__aim--i-dont-know" class="choice-program-form__label">Не знаю (нужен ваш совет)</label>
            </li>
          </ul>
          <fieldset class="choice-program-form__fieldset">
            <legend class="choice-program-form__legend">Контактные данные (владельца кота)</legend>
            <div class="choice-program-form__field">
              <label for="choice-program-form__email" class="choice-program-form__label">e-mail:*</label>
              <input id="choice-program-form__email" name="e-mail" type="text" class="choice-program-form__text choice-program-form__text--email" placeholder="kuklachev@gmail.com">
            </div>
            <div class="choice-program-form__field">
              <label for="choice-program-form__phone" class="choice-program-form__label">телефон:*</label>
              <input id="choice-program-form__phone" name="phone" type="text" class="choice-program-form__text choice-program-form__text--phone" placeholder="8(960) 900-60-90">
            </div>
          </fieldset>
          <fieldset class="choice-program-form__fieldset">
            <legend class="choice-program-form__legend">Комментарий</legend>
            <textarea name="comments" id="choice-program-form__comments" class="choice-program-form__comments" cols="30" rows="10"
                      placeholder="Расскажите обо всех повадках кота"></textarea>
          </fieldset>
          <fieldset class="choice-program-form__fieldset">
            <legend class="choice-program-form__legend">Дополнительно</legend>
            <ul class="choice-program-form__additional-product-list">
              <li class="choice-program-form__additional-product">
                <input type="checkbox" class="choice-program-form__checkbox" id="choice-program-form__checkbox--sweetener" name="additional-products--sweetener">
                <label for="choice-program-form__checkbox--sweetener" class="choice-program-form__label">Сахарозаменитель</label>
              </li>
              <li class="choice-program-form__additional-product">
                <input type="checkbox" class="choice-program-form__checkbox" id="choice-program-form__checkbox--water" name="additional-products--water">
                <label for="choice-program-form__checkbox--water" class="choice-program-form__label">Питьевая вода</label>
              </li>
              <li class="choice-program-form__additional-product">
                <input type="checkbox" class="choice-program-form__checkbox" id="choice-program-form__checkbox--milk" name="additional-products--milk">
                <label for="choice-program-form__checkbox--milk" class="choice-program-form__label">Молоко</label>
              </li>
              <li class="choice-program-form__additional-product">
                <input type="checkbox" class="choice-program-form__checkbox" id="choice-program-form__checkbox--vitamins" name="additional-products--vitamins">
                <label for="choice-program-form__checkbox--vitamins" class="choice-program-form__label">Витамины</label>
              </li>
            </ul>
          </fieldset>
          <button class="button choice-program-form__submit-button">Отправить заявку</button>
          <p class="choice-program-form__note">* - обязательные поля</p>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <section class="page-footer__contacts contacts contacts--background-gray">
        <h2 class="visually-hidden"></h2>
        <p class="contacts__dealer-invitation">
          приглашаем к сотрудничеству дилеров!
        </p>
        <p class="contacts__address">
          ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
        </p>
        <img src="" alt="Офис магазина кэт энержи на карте" class="contacts__map">
      </section>
      <a href="index.html" class="page-footer__logo logo" aria-label="Логотип магазина кэт энержи.">
        <img src="" alt="Логотип кэт энержи" class="logo__img">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a href="" class="social__link social__link--vk" aria-label="Кэт энержи в вконтакте"></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link social__link--ins" aria-label="Кэт энержи в инстаграм"></a>
          </li>
          <li class="social__item">
            <a href="" class="social__link social__link--fb" aria-label="Кэт энержи в фейсбук"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a href="https://htmlacademy.ru/" class="copyright__link">HTML Academy</a>
        <a href="https://htmlacademy.ru/" class="copyright__logo"></a>
      </div>
    </footer>
  </body>
</html>
